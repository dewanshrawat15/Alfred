name: alfred
description: Alfred is a mobile app which helps predict different genres of TV Shows or Movies by just they're poster
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  sqflite: any
  path: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Google Sans
      fonts:
        - asset: assets/fonts/GoogleSans.ttf
